{% extends 'base.html' %}

{% block title %}Rust VIP - Kayıt Ol{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="auth-card">
            <h2 class="text-center mb-4">Kayıt Ol</h2>
            
            <form method="POST" action="{{ url_for('register') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Kullanıcı Adı</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">E-posta Adresi</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Şifre</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div class="form-text">Şifreniz en az 8 karakter uzunluğunda olmalıdır.</div>
                </div>
                
                <div class="mb-3">
                    <label for="password_confirm" class="form-label">Şifre Tekrar</label>
                    <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                    <label class="form-check-label" for="terms">Kullanım şartlarını ve gizlilik politikasını kabul ediyorum.</label>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Kayıt Ol</button>
                </div>
            </form>
            
            <div class="auth-links mt-4 text-center">
                <p>Zaten hesabınız var mı? <a href="{{ url_for('login') }}">Giriş Yap</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .auth-card {
        background-color: #1e2124;
        border-radius: 10px;
        padding: 30px;
        border: 1px solid #333;
        margin-top: 50px;
        margin-bottom: 50px;
    }
    
    .auth-card h2 {
        color: #ff6b00;
        margin-bottom: 30px;
    }
    
    .form-control {
        background-color: #121416;
        border: 1px solid #333;
        color: #fff;
        padding: 12px;
    }
    
    .form-control:focus {
        background-color: #121416;
        border-color: #ff6b00;
        box-shadow: 0 0 0 0.25rem rgba(255, 107, 0, 0.25);
        color: #fff;
    }
    
    .form-label {
        color: #ddd;
    }
    
    .form-text {
        color: #aaa;
    }
    
    .form-check-input:checked {
        background-color: #ff6b00;
        border-color: #ff6b00;
    }
    
    .auth-links a {
        color: #ff6b00;
        text-decoration: none;
    }
    
    .auth-links a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        const password = document.getElementById('password');
        const passwordConfirm = document.getElementById('password_confirm');
        
        form.addEventListener('submit', function(e) {
            if (password.value !== passwordConfirm.value) {
                e.preventDefault();
                alert('Şifreler eşleşmiyor!');
                passwordConfirm.focus();
            }
            
            if (password.value.length < 8) {
                e.preventDefault();
                alert('Şifreniz en az 8 karakter uzunluğunda olmalıdır!');
                password.focus();
            }
        });
    });
</script>
{% endblock %}
