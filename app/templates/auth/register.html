{% extends "base.html" %}

{% block content %}
<div class="container fade-in-up">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4 text-glow">Create Your Account</h2>
                    
                    <form method="POST" action="{{ url_for('auth.register') }}" class="needs-validation" novalidate>
                        <div class="mb-4">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text bg-dark border-0">
                                    <i class="fas fa-user" style="color: var(--rust-primary);"></i>
                                </span>
                                <input type="text" class="form-control" id="username" 
                                       name="username" required minlength="3">
                            </div>
                            <div class="invalid-feedback">
                                Username must be at least 3 characters long.
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text bg-dark border-0">
                                    <i class="fas fa-envelope" style="color: var(--rust-primary);"></i>
                                </span>
                                <input type="email" class="form-control" id="email" 
                                       name="email" required>
                            </div>
                            <div class="invalid-feedback">
                                Please enter a valid email address.
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-dark border-0">
                                    <i class="fas fa-lock" style="color: var(--rust-primary);"></i>
                                </span>
                                <input type="password" class="form-control" id="password" 
                                       name="password" required minlength="6">
                            </div>
                            <div class="invalid-feedback">
                                Password must be at least 6 characters long.
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-dark border-0">
                                    <i class="fas fa-lock" style="color: var(--rust-primary);"></i>
                                </span>
                                <input type="password" class="form-control" id="confirm_password" 
                                       required>
                            </div>
                            <div class="invalid-feedback">
                                Passwords do not match.
                            </div>
                        </div>
                        
                        <div class="d-grid gap-3">
                            <button type="submit" class="btn btn-rust btn-lg">
                                <i class="fas fa-user-plus me-2"></i> Create Account
                            </button>
                            <a href="{{ url_for('auth.login') }}" class="btn btn-outline-light">
                                <i class="fas fa-sign-in-alt me-2"></i> Already have an account? Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
(function () {
    'use strict'
    
    var forms = document.querySelectorAll('.needs-validation')
    var password = document.getElementById('password')
    var confirmPassword = document.getElementById('confirm_password')

    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            
            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity('Passwords do not match')
                event.preventDefault()
                event.stopPropagation()
            } else {
                confirmPassword.setCustomValidity('')
            }
            
            form.classList.add('was-validated')
        }, false)
    })

    confirmPassword.addEventListener('input', function() {
        if (password.value !== confirmPassword.value) {
            confirmPassword.setCustomValidity('Passwords do not match')
        } else {
            confirmPassword.setCustomValidity('')
        }
    })
})()
</script>
{% endblock %}
