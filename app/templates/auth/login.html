{% extends "base.html" %}

{% block content %}
<div class="container fade-in-up">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4 text-glow">Login to Your Account</h2>
                    
                    <form method="POST" action="{{ url_for('auth.login') }}" class="needs-validation" novalidate>
                        <div class="mb-4">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text bg-dark border-0">
                                    <i class="fas fa-user" style="color: var(--rust-primary);"></i>
                                </span>
                                <input type="text" class="form-control" id="username" 
                                       name="username" required>
                            </div>
                            <div class="invalid-feedback">
                                Please enter your username.
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-dark border-0">
                                    <i class="fas fa-lock" style="color: var(--rust-primary);"></i>
                                </span>
                                <input type="password" class="form-control" id="password" 
                                       name="password" required>
                            </div>
                            <div class="invalid-feedback">
                                Please enter your password.
                            </div>
                        </div>
                        
                        <div class="d-grid gap-3">
                            <button type="submit" class="btn btn-rust btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i> Login
                            </button>
                            <a href="{{ url_for('auth.register') }}" class="btn btn-outline-light">
                                <i class="fas fa-user-plus me-2"></i> Don't have an account? Register
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>
{% endblock %}
