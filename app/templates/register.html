{% extends "base.html" %}

{% block title %}Register - Rust VIP Sales{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-4">Register</h2>
                <form method="POST" action="{{ url_for('main.register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="steam_id" class="form-label">Steam ID</label>
                        <input type="text" class="form-control" id="steam_id" name="steam_id" required>
                        <div class="form-text">Your Steam64 ID (17 digits)</div>
                    </div>
                    <div class="mb-3">
                        <label for="discord_id" class="form-label">Discord ID</label>
                        <input type="text" class="form-control" id="discord_id" name="discord_id" required>
                        <div class="form-text">Your Discord User ID (Right click on your name â†’ Copy ID)</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            Register <i class="fas fa-user-plus ms-2"></i>
                        </button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="{{ url_for('main.login') }}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
