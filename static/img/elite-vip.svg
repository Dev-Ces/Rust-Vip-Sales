  <!-- VIP Rozeti -->
  <g transform="translate(50, 50) scale(0.7)">
    <polygon points="0,-40 8.8,-12.3 38.4,-12.3 14.8,4.7 23.6,32.3 0,15.3 -23.6,32.3 -14.8,4.7 -38.4,-12.3 -8.8,-12.3" fill="#ffcc00"/>
